                            <h2 class="text-xl font-bold text-gray-800">📅 Part 2: Action Steps</h2>
                            <ul class="list-decimal list-inside space-y-2 text-gray-600 mt-4">

                                <li>What is the next step?</li>
                                <li>What resources do I need?</li>
                            </ul>
                        </div>
                        <div class="p-6 bg-white rounded-xl shadow-lg">
                            <h2 class="text-xl font-bold text-gray-800">3. Reflection and Follow-Up</h2>
                            <ul class="list-disc list-inside space-y-2 text-gray-600 mt-4">

            };

            // Function to render content
            const renderContent = (pageName) => {
                const pageContent = pages[pageName] || pages['home'];
                // Directly set the innerHTML to render the HTML content.
                content.innerHTML = pageContent;
            };

            // Handle URL changes
            const handleHashChange = () => {
                const hash = window.location.hash.substring(1) || 'home';
                renderContent(hash);
                // Update active link
                navLinks.forEach(link => {
                    link.classList.remove('text-blue-500', 'active-link');
                    link.classList.add('text-gray-600');
                    if (link.getAttribute('href') === `#${hash}`) {
                        link.classList.add('text-blue-500', 'active-link');
                        link.classList.remove('text-gray-600');
                    }
                });
            };

            window.addEventListener('hashchange', handleHashChange);
            handleHashChange(); // Initial load
        });
    </script>
