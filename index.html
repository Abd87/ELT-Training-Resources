<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELT Passion & Excellence Hub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <!-- Marked.js is no longer needed but kept for potential future use. -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom table styling for better readability */
        .content-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            display: block;
        }
        .content-container th, .content-container td {
            border: 1px solid #e2e8f0; /* Tailwind's gray-200 */
            padding: 0.75rem;
            text-align: left;
        }
        .content-container thead {
            background-color: #f7fafc; /* Tailwind's gray-50 */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header and Navigation -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 md:flex md:justify-between md:items-center">
            <a href="#home" class="text-blue-600 text-2xl font-extrabold tracking-wide">
                ELT Hub
            </a>
            <div class="mt-4 md:mt-0 flex flex-wrap justify-center md:flex-row md:space-x-4">
                <a href="#home" id="nav-home" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-medium px-3 py-2 rounded-lg active-link">Home</a>
                <a href="#igniting-passion" id="nav-igniting-passion" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-medium px-3 py-2 rounded-lg">Igniting Passion</a>
                <a href="#empowering-excellence" id="nav-empowering-excellence" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-medium px-3 py-2 rounded-lg">Empowering Excellence</a>
                <a href="#activities" id="nav-activities" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-medium px-3 py-2 rounded-lg">Activities</a>
                <a href="#resources" id="nav-resources" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-medium px-3 py-2 rounded-lg">Resources</a>
                <a href="#action-plan" id="nav-action-plan" class="text-gray-600 hover:text-blue-500 transition-colors duration-200 font-medium px-3 py-2 rounded-lg">Action Plan</a>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="content" class="bg-white p-8 rounded-2xl shadow-xl content-container">
            <!-- Content will be injected here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <div class="container mx-auto px-4">
            <p class="text-sm">&copy; 2024 ELT Passion & Excellence Hub. All rights reserved.<br>Done by Abeer Alakhras & Abdalrahman Alshabatat</p>
        </div>
    </footer>

    <script>
        // Use a simple router to load content based on the URL hash
        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            const navLinks = document.querySelectorAll('nav a');

            // --- Markdown Content for each page ---
            const pages = {
                'home': `
                    <h1 class="text-4xl font-extrabold leading-tight mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600">
                        Welcome to the ELT Passion & Excellence Hub
                    </h1>
                    <p class="text-lg text-gray-700 mt-4">
                        This website is a resource hub for all educators who participated in our "Igniting Passion" and "Empowering Excellence" training programs. Here you'll find activities, templates, and links to help you implement new teaching strategies in your classroom.
                    </p>
                    <p class="text-lg text-gray-700 mt-6">
                        Presented by: <strong>Abeer Alakhras</strong> & <strong>Abdalrahman Alshabatat</strong>
                    </p>
                    <h2 class="text-2xl font-semibold text-gray-800 mt-8">Our Training Philosophy</h2>
                    <p class="text-gray-600 mt-2">
                        Our goal is to support English Language Teachers in creating dynamic, student-centered, and emotionally engaging learning environments.
                    </p>
                `,
                'igniting-passion': `
                    <h1 class="text-4xl font-extrabold leading-tight mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-pink-600">

                    </h1>
                    <p class="text-lg text-gray-700 mt-4">

                        <li><strong>Purpose:</strong> Reignite passion and elevate classroom practices</li>

                        <li><strong>Format:</strong> Workshops, activities, reflection, peer collaboration</li>
                    </ul>
                    <h2 class="text-2xl font-semibold text-gray-800 mt-8">Training Objectives</h2>
                    <ol class="list-decimal list-inside space-y-2 text-gray-600 mt-4">
                        <li>Reconnect with teaching purpose and passion</li>
                        <li>Explore student-centered, emotionally engaging practices</li>
                        <li>Apply innovative and creative teaching techniques</li>
                        <li>Reflect, collaborate, and grow professionally</li>
                    </ol>
                    <h2 class="text-2xl font-semibold text-gray-800 mt-8">Modules</h2>
                    <ul class="list-none space-y-4 mt-4">
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 1:</strong> Rediscovering the Why</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 2:</strong> Emotional Engagement in the Classroom</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 3:</strong> Student Motivation and Voice</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 4:</strong> Creative Language Teaching</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 5:</strong> Project-Based Learning (PBL)</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 6:</strong> Brain-Friendly Learning</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 7:</strong> Blending the 4 Skills</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 8:</strong> The Power of Feedback</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 9:</strong> Tech with Heart</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 10:</strong> Culturally Responsive Teaching</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 11:</strong> Reflection in Action</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 12:</strong> Microteaching and Collaboration</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 13:</strong> Sustaining Passion Beyond Training</li>
                    </ul>
                `,
                'empowering-excellence': `
                    <h1 class="text-4xl font-extrabold leading-tight mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-green-600">
                        Empowering Excellence for a Stellar School Year
                    </h1>
                    <p class="text-lg text-gray-700 mt-4">
                        This training is a tailored course for English Teachers in Primary and Secondary Levels, aligned with the Jordanian Curriculum.
                    </p>
                    <h2 class="text-2xl font-semibold text-gray-800 mt-8">Course Overview</h2>
                    <ul class="list-disc list-inside space-y-2 text-gray-600 mt-4">
                        <li><strong>Audience:</strong> English Teachers (Primary & Secondary)</li>
                        <li><strong>Goal:</strong> Empower excellence in ELT aligned with Jordanian standards</li>
                        <li><strong>Duration:</strong> 5 days / 20 hours</li>
                        <li><strong>Outcome:</strong> Practical, engaging, student-centered English teaching</li>
                    </ul>
                    <h2 class="text-2xl font-semibold text-gray-800 mt-8">Jordanian Curriculum: Key Goals</h2>
                    <ul class="list-disc list-inside space-y-2 text-gray-600 mt-4">
                        <li>Develop students' communicative competence</li>
                        <li>Enhance critical thinking through language</li>
                        <li>Promote values and identity using English as a tool</li>
                        <li>Prepare students for national and global contexts</li>
                    </ul>
                    <h2 class="text-2xl font-semibold text-gray-800 mt-8">Modules</h2>
                    <ul class="list-none space-y-4 mt-4">
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 1:</strong> Vision and Mission</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 2:</strong> Creating Language-Rich Classrooms</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 3:</strong> Engaging Teaching Strategies</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 4:</strong> Listening & Speaking Skills</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 5:</strong> Speaking Fluency</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 6:</strong> Reading Comprehension</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 7:</strong> Writing for Impact</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 8:</strong> Assessment for Learning</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 9:</strong> Tech in the English Classroom</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 10:</strong> Teacher as Reflective Practitioner</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 11:</strong> Planning for the Year Ahead</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 12:</strong> Time and Stress Management</li>
                        <li class="p-4 bg-gray-50 rounded-lg shadow-sm"><strong>Module 13:</strong> Celebrating Progress and Success</li>
                    </ul>
                `,
                'activities': `
                    <h1 class="text-4xl font-extrabold leading-tight mb-4 bg-clip-text text-transparent bg-gradient-to-r from-orange-500 to-red-600">
                        Training Activities
                    </h1>
                    <p class="text-lg text-gray-700 mt-4">
                        This section contains a collection of detailed activities from both training courses, including templates and examples.
                    </p>
                    <div class="space-y-8 mt-8">
                        <div class="p-6 bg-white rounded-xl shadow-lg">
                            <h2 class="text-xl font-bold text-gray-800">📝 Activity Template: Write Your Teaching 'Why' Statement</h2>
                            <p class="text-sm text-gray-500 mt-1">Module: Igniting Passion: Rediscovering the Why</p>
                            <p class="mt-4 text-gray-600"><strong>Objective:</strong> To help teachers reconnect with their personal purpose and passion for teaching.</p>
                            <p class="mt-2 text-gray-600"><strong>Template for Teachers:</strong></p>
                            <div class="overflow-x-auto">
                                <table class="min-w-full">
                                    <thead>
                                        <tr>
                                            <th class="px-4 py-2">Section</th>
                                            <th class="px-4 py-2">Prompt</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="px-4 py-2">My Inspiration</td>
                                            <td class="px-4 py-2">What specific moment, person, or experience first inspired me to become a teacher?</td>
                                        </tr>
                                        <tr>
                                            <td class="px-4 py-2">My Rewarding Moments</td>
                                            <td class="px-4 py-2">What are three of the most rewarding moments I've had in my classroom?</td>
                                        </tr>
                                        <tr>
                                            <td class="px-4 py-2">My Impact</td>
                                            <td class="px-4 py-2">What kind of lasting impact do I hope to have on my students' lives?</td>
                                        </tr>
                                        <tr>
                                            <td class="px-4 py-2">My 'Why' Statement</td>
                                            <td class="px-4 py-2">I teach because... (Write a one-sentence statement here.)</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="p-6 bg-white rounded-xl shadow-lg">
                            <h2 class="text-xl font-bold text-gray-800">📝 Activity Template: Design a CLT Lesson (Table-Based)</h2>
                            <p class="text-sm text-gray-500 mt-1">Module: Empowering Excellence: Engaging Teaching Strategies</p>
                            <p class="mt-4 text-gray-600"><strong>Objective:</strong> To design a lesson that focuses on practical, real-world communication using a structured approach.</p>
                            <p class="mt-2 text-gray-600"><strong>Lesson Plan Template:</strong></p>
                            <div class="overflow-x-auto">
                                <table class="min-w-full">
                                    <thead>
                                        <tr>
                                            <th class="px-4 py-2">Stage</th>
                                            <th class="px-4 py-2">Teacher Activity</th>
                                            <th class="px-4 py-2">Student Activity</th>
                                            <th class="px-4 py-2">Time</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="px-4 py-2">Warm-up</td>
                                            <td class="px-4 py-2">Greets students, asks a personalization question related to the topic.</td>
                                            <td class="px-4 py-2">Responds to teacher, thinks about the topic.</td>
                                            <td class="px-4 py-2">5 min</td>
                                        </tr>
                                        <tr>
                                            <td class="px-4 py-2">Presentation</td>
                                            <td class="px-4 py-2">Introduces new vocabulary or grammar, uses realia or pictures.</td>
                                            <td class="px-4 py-2">Listens, repeats, takes notes.</td>
                                            <td class="px-4 py-2">10 min</td>
                                        </tr>
                                        <tr>
                                            <td class="px-4 py-2">Practice</td>
                                            <td class="px-4 py-2">Leads a controlled drill or paired dialogue activity.</td>
                                            <td class="px-4 py-2">Practices the new language in a structured setting.</td>
                                            <td class="px-4 py-2">15 min</td>
                                        </tr>
                                        <tr>
                                            <td class="px-4 py-2">Production</td>
                                            <td class="px-4 py-2">Sets up a role-play or discussion task. Circulates and facilitates.</td>
                                            <td class="px-4 py-2">Uses the new language freely to complete the communicative task.</td>
                                            <td class="px-4 py-2">20 min</td>
                                        </tr>
                                        <tr>
                                            <td class="px-4 py-2">Wrap-up</td>
                                            <td class="px-4 py-2">Asks for key takeaways, assigns homework.</td>
                                            <td class="px-4 py-2">Shares what they learned, notes homework.</td>
                                            <td class="px-4 py-2">5 min</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <p class="text-sm text-gray-500 mt-4"><strong>Example Topic:</strong> Ordering food at a restaurant (Primary or Secondary)</p>
                        </div>
                        <div class="p-6 bg-white rounded-xl shadow-lg">
                            <h2 class="text-xl font-bold text-gray-800">💻 Tech in the Classroom</h2>
                            <p class="text-sm text-gray-500 mt-1">Module: Empowering Excellence: Tech in the English Classroom</p>
                            <p class="mt-4 text-gray-600">Technology can be a powerful tool for engaging students and reinforcing language skills. Here is an example of a simple game that can be used to practice parts of speech.</p>
                            <a href="https://abd87.github.io/part_of_speech/" target="_blank" class="inline-block bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-4 transition-all duration-200 shadow-md">
                                Try the "Parts of Speech" Game
                            </a>
                        </div>
                    </div>
                `,
                'resources': `
                    <h1 class="text-4xl font-extrabold leading-tight mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600">
                        External Resources for ELTs
                    </h1>
                    <ul class="list-none space-y-4 mt-8">
                        <li class="p-4 bg-white rounded-lg shadow-md border-l-4 border-blue-500">
                            <a href="https://www.google.com/search?q=Jordanian+Curriculum" target="_blank" class="text-blue-600 font-semibold hover:underline">Jordanian Curriculum Website</a>
                            <p class="text-gray-600 mt-1">Direct link to resources related to the national curriculum.</p>
                        </li>
                        <li class="p-4 bg-white rounded-lg shadow-md border-l-4 border-purple-500">
                            <a href="https://www.google.com/search?q=ELT+Journal" target="_blank" class="text-purple-600 font-semibold hover:underline">ELT Journal</a>
                            <p class="text-gray-600 mt-1">Access scholarly articles and best practices in English Language Teaching.</p>
                        </li>
                        <li class="p-4 bg-white rounded-lg shadow-md border-l-4 border-green-500">
                            <a href="https://padlet.com/" target="_blank" class="text-green-600 font-semibold hover:underline">Padlet</a>
                            <p class="text-gray-600 mt-1">A digital canvas for collaborative learning and brainstorming.</p>
                        </li>
                        <li class="p-4 bg-white rounded-lg shadow-md border-l-4 border-orange-500">
                            <a href="https://www.canva.com/" target="_blank" class="text-orange-600 font-semibold hover:underline">Canva</a>
                            <p class="text-gray-600 mt-1">A tool for creating beautiful visual aids and presentations.</p>
                        </li>
                    </ul>
                `,
                'action-plan': `
                    <h1 class="text-4xl font-extrabold leading-tight mb-4 bg-clip-text text-transparent bg-gradient-to-r from-green-500 to-teal-600">
                        My Classroom Action Plan
                    </h1>
                    <p class="text-lg text-gray-700 mt-4">
                        This template will help you turn your training ideas into concrete classroom actions.
                    </p>
                    <div class="space-y-8 mt-8">
                        <div class="p-6 bg-white rounded-xl shadow-lg">
                            <h2 class="text-xl font-bold text-gray-800">📝 Part 1: My SMART Goal</h2>
                            <ul class="list-disc list-inside space-y-2 text-gray-600 mt-4">
                                <li><strong>Specific:</strong> What exactly do I want to achieve?</li>
                                <li><strong>Measurable:</strong> How will I know when I have reached my goal?</li>
                                <li><strong>Achievable:</strong> Is this goal realistic given my resources?</li>
                                <li><strong>Relevant:</strong> Does this goal align with my teaching philosophy and curriculum?</li>
                                <li><strong>Time-bound:</strong> What is my target date for completion?</li>
                            </ul>
                        </div>
                        <div class="p-6 bg-white rounded-xl shadow-lg">
                            <h2 class="text-xl font-bold text-gray-800">📅 Part 2: Action Steps</h2>
                            <ul class="list-decimal list-inside space-y-2 text-gray-600 mt-4">
                                <li>What is the first thing I will do?</li>
                                <li>What is the next step?</li>
                                <li>What resources do I need?</li>
                            </ul>
                        </div>
                        <div class="p-6 bg-white rounded-xl shadow-lg">
                            <h2 class="text-xl font-bold text-gray-800">3. Reflection and Follow-Up</h2>
                            <ul class="list-disc list-inside space-y-2 text-gray-600 mt-4">
                                <li>How will I track my progress?</li>
                                <li>How will I celebrate my success?</li>
                            </ul>
                        </div>
                    </div>
                `
            };

            // Function to render content
            const renderContent = (pageName) => {
                const pageContent = pages[pageName] || pages['home'];
                // Directly set the innerHTML to render the HTML content.
                content.innerHTML = pageContent;
            };

            // Handle URL changes
            const handleHashChange = () => {
                const hash = window.location.hash.substring(1) || 'home';
                renderContent(hash);
                // Update active link
                navLinks.forEach(link => {
                    link.classList.remove('text-blue-500', 'active-link');
                    link.classList.add('text-gray-600');
                    if (link.getAttribute('href') === `#${hash}`) {
                        link.classList.add('text-blue-500', 'active-link');
                        link.classList.remove('text-gray-600');
                    }
                });
            };

            window.addEventListener('hashchange', handleHashChange);
            handleHashChange(); // Initial load
        });
    </script>

</body>
</html>
